<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Epilogue</title>
  <link rel="stylesheet" href="css/contact_style.css">
</head>
<body>
  <h1>[ Contact ]</h1>
  <h2>If you want to contact me, please leave your info</h2>
  <form>
    <h3>Email address:
      <input type="email" name="email" placeholder="Enter your email">
    </h3>
    <h3>NickName:
      <input type="text" name="nick" placeholder="Enter your nickname">
    </h3>
    <h3>Purpose</h3>
    <input type="radio" name="purpose" value="no reason" checked> No reason <br>
    <input type="radio" name="purpose" value="advertise"> Advertisement <br>
    <input type="radio" name="purpose" value="cooperate"> Cooperation <br>
    <h3>Please leave the message</h3>
    <textarea name="text" rows="8" cols="40">
      Please leave the message
    </textarea>

    <br>
    <br>
    <h3>How's the weather of your feeling?</h3>
    <input type="checkbox" name="option1" value="sunny">Sunny
    <input type="checkbox" name="option2" value="cloudy">Cloudy
    <input type="checkbox" name="option3" value="rainy">Rainy
    <input type="checkbox" name="option4" value="dry">Dry
    <input type="checkbox" name="option5" value="thunder">Thunder
    <br>
    <h3></h3>
  </form>
</body>
</html>
